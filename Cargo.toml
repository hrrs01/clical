[package]
name = "clical"
version = "0.1.5"
edition = "2021"
authors = ["Daniel M. <dmh672@gmail.com>", "HÃ¥vard N. <haavard.hn@gmail.com>"]
description = "A CLI and TUI for your todos and calendars"
repository = "https://github.com/hrrs01/clical"
license = "MIT"

[dependencies]
tui = { package = "ratatui", version = "0.29.0" }
crossterm = "0.29"
chrono = "0.4.23"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
anyhow = "1.0.69"
itertools = "0.10.5"
unicode-width = "0.1.10"
clap = { version = "4.1.8", features = ["derive"] }
open = "4.0.0"
dirs = "4.0.0"
ctrlc = { version = "3.4.7", features = ["termination"] }
google-calendar = "0.7.0"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
